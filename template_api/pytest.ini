[pytest]
# Configuración de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Opciones por defecto
addopts =
    -v                    # Verbose
    --tb=short           # Traceback corto
    --strict-markers     # Markers estrictos
    --cov=.              # Coverage del código
    --cov-report=html    # Reporte HTML de coverage
    --cov-report=term    # Reporte en terminal
    -p no:warnings       # Suprimir warnings

# Markers personalizados
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    database: marks tests that require database
    external: marks tests that call external services

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    setup.py

[coverage:report]
# Fail if coverage is below 80%
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
