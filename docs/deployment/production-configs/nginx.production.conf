# ============================================================================
# Nginx Configuration - Production
# ============================================================================
#
# Configuración de Nginx como reverse proxy y load balancer
# para los servicios de la aplicación.
#
# Ubicación: docker/nginx/conf.d/default.conf
#
# ============================================================================

# ----------------------------------------------------------------------------
# Upstream Servers - Definición de backends
# ----------------------------------------------------------------------------

# Upstream para API REST
upstream api_backend {
    # Estrategia de balanceo: least_conn (menos conexiones activas)
    least_conn;

    # Servers (agregar más para escalabilidad horizontal)
    server api:8000 max_fails=3 fail_timeout=30s;
    # server api2:8000 max_fails=3 fail_timeout=30s;
    # server api3:8000 max_fails=3 fail_timeout=30s;

    # Keepalive connections para mejor performance
    keepalive 32;
}

# Upstream para Web Application
upstream web_backend {
    least_conn;

    server web:8000 max_fails=3 fail_timeout=30s;
    # server web2:8000 max_fails=3 fail_timeout=30s;

    keepalive 32;
}

# ----------------------------------------------------------------------------
# Rate Limiting
# ----------------------------------------------------------------------------

# Zona de rate limiting por IP (10 MB = ~160k IPs)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web_limit:10m rate=20r/s;

# Limit de conexiones concurrentes por IP
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ----------------------------------------------------------------------------
# Cache Configuration
# ----------------------------------------------------------------------------

# Cache para contenido estático
proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Cache para respuestas API
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=50m inactive=10m use_temp_path=off;

# ----------------------------------------------------------------------------
# HTTP Server - Redirect to HTTPS
# ----------------------------------------------------------------------------

server {
    listen 80;
    listen [::]:80;

    server_name yourdomain.com www.yourdomain.com;

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# ----------------------------------------------------------------------------
# HTTPS Server - Main Application
# ----------------------------------------------------------------------------

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name yourdomain.com www.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Logging
    access_log /var/log/nginx/access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Client body settings
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_body_timeout 12s;
    client_header_timeout 12s;

    # Timeouts
    keepalive_timeout 65s;
    send_timeout 30s;

    # Rate limiting
    limit_req_status 429;
    limit_conn conn_limit 10;

    # ========================================================================
    # API REST Endpoints
    # ========================================================================

    location /api/ {
        # Rate limiting: 10 req/s con burst de 20
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy settings
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Keepalive
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # No cache para API (datos dinámicos)
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # API Docs (Swagger/ReDoc)
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # Web Application
    # ========================================================================

    location / {
        # Rate limiting: 20 req/s con burst de 30
        limit_req zone=web_limit burst=30 nodelay;

        # Proxy settings
        proxy_pass http://web_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Keepalive
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ========================================================================
    # Static Files (si se sirven desde Nginx)
    # ========================================================================

    location /static/ {
        alias /usr/share/nginx/html/static/;

        # Cache estático por 1 año
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Gzip
        gzip_static on;

        # CORS para assets
        add_header Access-Control-Allow-Origin "*" always;

        # Logs mínimos para static
        access_log off;
        log_not_found off;
    }

    # Media files
    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ========================================================================
    # Health Checks
    # ========================================================================

    location /health {
        access_log off;

        # Check backend health
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Timeouts cortos
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;
    }

    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========================================================================
    # Error Pages
    # ========================================================================

    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Rate limit error page
    error_page 429 /429.html;
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ========================================================================
    # Security - Deny access to sensitive files
    # ========================================================================

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}

# ============================================================================
# NOTAS DE CONFIGURACIÓN
# ============================================================================
#
# 1. SSL CERTIFICATES:
#    - Usar Let's Encrypt en producción
#    - Renovar automáticamente con certbot
#
# 2. RATE LIMITING:
#    - Ajustar según carga esperada
#    - Considerar whitelist para IPs conocidas
#
# 3. CACHING:
#    - Cache deshabilitado para API (datos dinámicos)
#    - Cache agresivo para static files
#
# 4. SEGURIDAD:
#    - Headers de seguridad configurados
#    - HTTPS obligatorio
#    - Rate limiting activo
#
# 5. MONITOREO:
#    - Health checks en /health y /nginx-health
#    - Logs en /var/log/nginx/
#
# 6. ESCALABILIDAD:
#    - Agregar más servers en upstream para balanceo
#    - Usar least_conn para distribución óptima
#
# ============================================================================
